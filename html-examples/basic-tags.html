<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML基础标签示例</title>
  </head>
  <body>
    <h1>这是一个标题</h1>
    <p>这是一个段落。</p>
    <a href="https://www.example.com" target="_blank">这是一个链接</a><br />
    <img src="../favicon.ico" alt="示例图片" />
    <p>
      这是一个段落，其中包含
      <strong>加粗文本</strong> 和
      <em>斜体文本</em>。
    </p>
    <hr>
    <a href="../favicon.ico" download>强制下载</a>
    <img name="md" src="../favicon.ico" alt="示例图片" />
    <!-- 唤起设备拨打电话 -->
    <a href="tel:1234567890">拨打电话</a>
    <!-- 唤起设备发送邮件 -->
    <a href="mailto:example@example.com">发送邮件</a>
    <!-- 唤起设备发送短信 -->
    <a href="sms:1234567890">发送短信</a>
  </body>
</html>
