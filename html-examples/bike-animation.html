<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 130px;
            height: 130px;
            /* 居中 */
            margin: 300px auto;
            background: url("./images/bike.png") no-repeat;
            animation: ride 1s steps(31) infinite;
        }
        @keyframes ride{
            from{}
            to{
                background-position: 0px -4030px;
            }
        }
    </style>
</head>
<body>
    <div class="outer"></div>
</body>
</html>
