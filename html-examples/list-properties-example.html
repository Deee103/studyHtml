<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用列表属性示例</title>
    <style>
        /* 列表符号类型 */
        .list-style-type {
            list-style-type: square;
        }

        /* 列表符号位置 */
        .list-style-position {
            list-style-position: inside;
        }

        /* 自定义列表符号 */
        .list-style-image {
            list-style-image: url("images/icon.png");
        }

        /* 列表符号颜色 */
        .list-style-color {
            list-style-type: disc;
            color: red;
        }

        /* 列表符号与内容间距 */
        .list-style-spacing {
            list-style-type: circle;
            padding-left: 20px;
        }

        /* 复合属性 */
        .list-style {
            list-style: square inside url("images/icon.png");
        }
    </style>
</head>
<body>
    <ul class="list-style-type">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul class="list-style-position">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul class="list-style-image">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul class="list-style-color">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul class="list-style-spacing">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul class="list-style">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
