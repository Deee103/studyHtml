<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用文本属性示例</title>
    <style>
        /* 文本颜色 */
        .text-color {
            color: #333;
        }

        /* 文本对齐 */
        .text-align {
            text-align: center;
        }

        /* 文本装饰 */
        .text-decoration {
            text-decoration: underline;
        }
        .text-decoration-none {
            text-decoration: none;
        }
        .text-decoration-line-through {
            text-decoration: line-through;
        }
        .text-decoration-overline {
            text-decoration: overline;
        }
        .text-decoration-multiple {
            text-decoration: underline overline line-through;
        }
        .text-decoration-style {
            text-decoration: underline wavy;
        }
        .text-decoration-color {
            text-decoration: underline solid red;
        }

        /* 文本大小写 */
        .text-transform {
            text-transform: uppercase;
        }

        /* 行高 */
        .line-height {
            line-height: 1.5;
        }

        /* 高度与行高结合 */
        .height-line-height {
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        /* 字间距 */
        .letter-spacing {
            letter-spacing: 2px;
        }

        /* 词间距 */
        .word-spacing {
            word-spacing: 5px;
        }

        /* 文本阴影 */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 文本溢出 */
        .text-overflow {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 200px;
        }

        /* 垂直对齐 */
        .vertical-align {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .vertical-align-top {
            vertical-align: top;
        }
        .vertical-align-middle {
            vertical-align: middle;
        }
        .vertical-align-bottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="text-color">这是一个文本颜色示例</div>
    <div class="text-align">这是一个文本对齐示例</div>
    <div class="text-decoration">这是一个下划线示例</div>
    <div class="text-decoration-none">这是一个无装饰示例</div>
    <div class="text-decoration-line-through">这是一个删除线示例</div>
    <div class="text-decoration-overline">这是一个上划线示例</div>
    <div class="text-decoration-multiple">这是一个多重装饰示例</div>
    <div class="text-decoration-style">这是一个波浪下划线示例</div>
    <div class="text-decoration-color">这是一个红色下划线示例</div>
    <div class="text-transform">这是一个文本大小写示例</div>
    <div class="line-height">这是一个行高示例</div>
    <div class="height-line-height">这是一个高度与行高结合的示例，文本垂直居中。</div>
    <div class="letter-spacing">这是一个字间距示例</div>
    <div class="word-spacing">这是一个词间距示例</div>
    <div class="text-shadow">这是一个文本阴影示例</div>
    <div class="text-overflow">这是一个文本溢出示例，当文本超出容器宽度时会显示省略号</div>
    <div>
        <span class="vertical-align vertical-align-top">顶部对齐</span>
        <span class="vertical-align vertical-align-middle">居中对齐</span>
        <span class="vertical-align vertical-align-bottom">底部对齐</span>
    </div>
</body>
</html>
