<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单示例</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .radio-group, .checkbox-group { margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>用户注册表单</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <!-- 基本信息 -->
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required value="123456" disabled>
        </div>
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
        </div>

        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
        </div>

        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div class="form-group">
            <label for="tel">手机号码:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{11}" placeholder="11位手机号码">
        </div>

        <!-- 选择类控件 -->
        <div class="form-group">
            <label for="gender">性别:</label>
            <select id="gender" name="gender">
                <option value="">请选择</option>
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>
        </div>

        <div class="form-group">
            <label>兴趣爱好:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="reading"> 阅读</label>
                <label><input type="checkbox" name="hobby" value="sports"> 运动</label>
                <label><input type="checkbox" name="hobby" value="music"> 音乐</label>
            </div>
        </div>

        <!-- 文件上传 -->
        <div class="form-group">
            <label for="avatar">上传头像:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>

        <!-- 文本域 -->
        <div class="form-group">
            <label for="bio">个人简介:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="介绍一下你自己..."></textarea>
        </div>

        <!-- 按钮组 -->
        <div class="form-group">
            <button type="submit">提交注册</button>
            <button type="reset">重置表单</button>
        </div>
    </form>
</body>
</html>
