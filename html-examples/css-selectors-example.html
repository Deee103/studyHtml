<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CSS选择器示例</title>
    <style>
      /* 1. 通配选择器 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 2. 元素选择器 */
      h1 {
        color: #333;
        text-align: center;
        margin: 20px 0;
      }

      /* 3. 类选择器 */
      .highlight {
        background-color: yellow;
        padding: 5px;
        border-radius: 3px;
      }

      /* 4. ID选择器 */
      #special-text {
        font-size: 24px;
        color: red;
        font-weight: bold;
      }

      /* 5. 组合使用示例 */
      p.highlight {
        border: 1px solid #ccc;
      }

      /* 6. 后代选择器 */
      div p {
        color: blue;
      }

      /* 7. 子元素选择器 */
      ul > li {
        list-style-type: square;
      }

      /* 8. 相邻兄弟选择器 */
      h1 + p {
        font-style: italic;
      }

      /* 9. 通用兄弟选择器 */
      h1 ~ p {
        margin-left: 20px;
      }

      /* 10. 属性选择器 */
      a[target="_blank"] {
        color: green;
      }

      /* 11. 伪类选择器 */
      li:nth-child(2) {
        background-color: lightgray;
      }

      /* 12. 伪元素选择器 */
      p::first-letter {
        font-size: 150%;
        color: purple;
      }

      /* 13. 交集选择器 */
      p.highlight.special {
        background-color: pink;
        border: 2px dashed red;
      }

      /* 14. 并集选择器 */
      h2,
      h3,
      .subtitle {
        color: darkblue;
        text-decoration: underline;
      }

      /* 15. 动态伪类选择器 */
      a:link {
        color: blue;
      }
      a:visited {
        color: purple;
      }
      a:hover {
        color: orange;
        text-decoration: underline;
      }
      a:active {
        color: red;
      }
      input:focus {
        outline: 2px solid #00bfff;
        border-color: #00bfff;
      }

      /* 16. 结构伪类选择器 */
      p:first-child {
        color: red;
      }
      p:last-child {
        color: green;
      }
      p:nth-child(2) {
        color: blue;
      }
      p:nth-of-type(2) {
        font-weight: bold;
      }
      p:only-child {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <h1>CSS选择器示例</h1>

    <p>这是一个普通的段落。</p>
    <p class="highlight">这是一个高亮的段落。</p>
    <p id="special-text">这是一个特殊的段落。</p>

    <div class="highlight">
      这是一个高亮的div容器。
      <p>这是div内部的段落。</p>
    </div>

    <ul>
      <li>列表项1</li>
      <li class="highlight">列表项2（高亮）</li>
      <li>列表项3</li>
    </ul>

    <a href="#" target="_blank">这是一个新窗口打开的链接</a>
    <a href="https://example.com">这是一个已访问链接</a>

    <p class="highlight special">
      这是一个同时具有highlight和special类的段落。
    </p>

    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <p class="subtitle">这是一个副标题</p>

    <input type="text" placeholder="点击输入框查看效果" />
  </body>
</html>
