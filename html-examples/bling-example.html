<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes bling-kf {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
      .bling {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: bling-kf 1s ease-in infinite;
      }
    </style>
  </head>
  <body>
    <div class="bling">
    </div>
  </body>
</html>
