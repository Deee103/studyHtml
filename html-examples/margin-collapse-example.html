<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Margin 塌陷问题示例</title>
    <style>
      /* 父元素 */
      .parent {
        background-color: lightblue;
        margin-bottom: 50px; /* 父元素的下外边距 */
      }

      /* 子元素 */
      /* 当父元素没有 padding 或 border 时，
        子元素的 margin-top 会传递给父元素，
        使得父元素产生塌陷，好像父元素被子元素的 margin 推开。
        margin-bottom同理 */
      .child {
        background-color: lightcoral;
        margin-top: 30px; /* 子元素的上外边距 */
        height: 100px;
      }

      /* 解决 margin 塌陷的方法 */
      .parent-fix {
        background-color: lightgreen;
        margin-bottom: 50px;
        padding-top: 1px; /* 使用 padding 避免 margin 塌陷 */
      }

      .parent-fix-border {
        background-color: lightpink;
        margin-bottom: 50px;
        border-top: 1px solid transparent; /* 使用 border 避免 margin 塌陷 */
      }

      .parent-fix-overflow {
        background-color: lightyellow;
        margin-bottom: 50px;
        overflow: hidden; /* 使用 overflow 避免 margin 塌陷 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">子元素</div>
    </div>
    <div class="parent">
      <div class="child">另一个子元素</div>
    </div>

    <!-- 解决 margin 塌陷的示例 -->
    <div class="parent-fix">
      <div class="child">使用 padding 避免 margin 塌陷</div>
    </div>
    <div class="parent-fix-border">
      <div class="child">使用 border 避免 margin 塌陷</div>
    </div>
    <div class="parent-fix-overflow">
      <div class="child">使用 overflow 避免 margin 塌陷</div>
    </div>
  </body>
</html>
